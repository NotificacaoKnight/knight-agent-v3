<!DOCTYPE html>
<html>
<head>
    <title>Test Auth</title>
</head>
<body>
    <h1>Test Knight Agent Auth</h1>
    <button onclick="testAuth()">Test Dev Login via Proxy</button>
    <div id="result"></div>
    
    <script>
        async function testAuth() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test 1: Check dev mode via proxy
                console.log('Testing /api/auth/dev/check/...');
                const checkRes = await fetch('/api/auth/dev/check/');
                const checkData = await checkRes.json();
                console.log('Dev check response:', checkData);
                
                // Test 2: Login via proxy
                console.log('Testing /api/auth/dev/login/...');
                const loginRes = await fetch('/api/auth/dev/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                console.log('Login response status:', loginRes.status);
                const loginData = await loginRes.json();
                console.log('Login response data:', loginData);
                
                resultDiv.innerHTML = `
                    <h2>Results:</h2>
                    <p>Dev Mode: ${checkData.dev_mode}</p>
                    <p>Login Status: ${loginRes.status}</p>
                    <pre>${JSON.stringify(loginData, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
