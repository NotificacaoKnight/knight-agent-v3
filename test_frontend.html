<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dev Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Test Knight Agent Dev Login</h1>
    
    <button onclick="checkDevMode()">Check Dev Mode</button>
    <button onclick="devLogin()">Dev Login</button>
    
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        async function checkDevMode() {
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch(`${API_BASE}/auth/dev/check/`);
                const data = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<h3>Dev Mode Check</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Error</h3><pre>${error.message}</pre>`;
            }
        }
        
        async function devLogin() {
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch(`${API_BASE}/auth/dev/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<h3>Login Success!</h3>
                        <p><strong>Session Token:</strong> ${data.session_token}</p>
                        <p><strong>User:</strong> ${data.user.email}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                    
                    // Save token
                    localStorage.setItem('sessionToken', data.session_token);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>Login Failed</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Error</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
